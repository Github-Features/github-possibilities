# This automatic labeling happens only at the file-level. Other labels may be added manually to better specify the nature of the PR

# https://github.com/marketplace/actions/labeler

"Files: Docs":
  - "**/*.md"

# Add 'test' label to any change to *.spec.js files within the source dir
"Files: Tests":
  - tests/**/*

# Add 'frontend` label to any change to *.js files as long as the `main.js` hasn't changed
"Files: Templating":
  - jinja2/*
  - jinja2/**/*

"Files: Migrations":
  - migrations/**/*

"Files: Dependencies":
  - "package.json"

"Files: GitHub":
  - .github/**/*

"Files: Models":
  - models/*
  - models/**/*

